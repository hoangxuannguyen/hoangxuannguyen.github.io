<!DOCTYPE html>
<html lang="en">
    <head>
        <title>WebRTC</title>
        <script src="jquery.js"></script>
        <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
        <script src="socket.io.js"></script>
    </head>
    <body>
        <div id="div-chat">
            <ul id="ulUser"></ul>
            <h3 id="mypeer"></h3>
            <video id="localStream" width="300" controls></video>
            <br /><br />
            <video id="remoteStream" width="300" controls></video>
            <br /><br />
            <input type="text" id="remoteId" placeholder="Remote ID"/>
            <button id="btnCall">Call</button>
        </div>
        <div id="div-dangky">
            <input type="text" id="txtUsername" placeholder="User Name"/>
            <button id="btnSignUp">Sign Up</button>
        </div>
    </body>
    <script src="main.js"></script>
</html>
